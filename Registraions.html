<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Assembly</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="p-4 bg-blue-600 text-white">
        <h1 class="text-2xl font-bold">Hayaan Assembly-Registration</h1>
        <nav class="mt-2">
            <a href="index.html" class="text-white mx-2">Home</a>
            <a href="Registraions.html" class="text-white mx-2">Register</a>
            <a href="Admins.html" class="text-white mx-2">Admin</a>
        </nav>
    </header>

    <main class="mt-10 p-6">
        <h2 class="text-3xl font-bold">Register for Assembly</h2>
        <form id="registrationForm" class="mt-6 space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium">Full Name</label>
                <input type="text" id="name" name="name" class="w-full border border-gray-300 p-2 rounded-md" required>
            </div>

            <div>
                <label for="programType" class="block text-sm font-medium">Program Type</label>
                <select id="programType" name="programType" class="w-full border border-gray-300 p-2 rounded-md" required>
                    <option value="" disabled selected>Select Program Type</option>
                    <option value="Xiriiriye">Xiriiriye</option>
                    <option value="Quran 1">Quran 1</option>
                    <option value="Xadiis">Xadiis</option>
                    <option value="Maahmaah">Maahmaah</option>
                    <option value="Gabay">Gabay</option>
                    <option value="Waqti Nasiib">Waqti Nasiib</option>
                    <option value="Lecture">Lecture</option>
                    <option value="Su'aalo">Su'aalo</option>
                    <option value="Quran 2">Quran 2</option>
                </select>
            </div>

            <div>
                <label for="date" class="block text-sm font-medium">Date</label>
                <input type="date" id="date" name="date" class="w-full border border-gray-300 p-2 rounded-md" required>
            </div>

            <div>
                <label for="time" class="block text-sm font-medium">Time</label>
                <input type="time" id="time" name="time" class="w-full border border-gray-300 p-2 rounded-md" required>
            </div>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Register</button>
        </form>
    </main>

    <footer class="mt-20 p-4 bg-gray-200 text-center">
        <p>&copy; 2024 Hayaan  Assembly. All rights reserved.</p>
    </footer>

    <script src="mains.js"></script> <!-- Ensure this line is included -->
</body>
</html>
